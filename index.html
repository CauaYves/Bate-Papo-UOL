<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div>
            <img src="imagens/balloon.jpg" alt="balloon" id="balloon">
        </div>
        <div>
            <ion-icon name="people" id="ipeople"></ion-icon>
        </div>
    </header>
    <main>
        <div class="msg action">
        <p class="hour">
            (${time})
        </p>
        <p class="text">
            <span>
                ${userName}
            </span>
            ${message}
        </p>    
    </div>
    </main>
    <footer>
        <div>
            <input type="text" name="text" id="itext" placeholder="Escreva aqui...">
            <p id="isub"></p>
        </div>
        <div>
            <ion-icon name="paper-plane-outline" id="ishare" onclick="sendMsg()"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
